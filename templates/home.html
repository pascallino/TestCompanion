<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aptitude Tester</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 1rem;
            box-shadow: 0 4px 2px -2px gray;
            overflow: hidden; /* Ensure the container doesn't overflow */
        }

        .container {
            margin: 2rem;
            overflow: hidden; /* Ensure the images stay within the container */
        }

        .gallery-container {
            display: flex; /* Use flexbox for horizontal layout */
            transition: transform 0.5s ease-in-out; /* Add smooth transition effect */
        }

        .gallery {
            width: 100%; /* Make the image fill the entire container width */
            height: auto;
        }

        .learn-more-btn {
            display: block;
            margin: 2rem auto;
            padding: 1rem 2rem;
            background-color: #3498db;
            color: #ecf0f1;
            text-align: center;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 5px;
        }

        footer {
            background-color: #34495e;
            color: #ecf0f1;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <header>
        <h1>Aptitude Tester</h1>
        <div class="container">
            <div class="gallery-container">
                <img class="gallery" src="/static/images/slide1.jpg" alt="Slide 1">
                <img class="gallery" src="/static/images/slide2.jpg" alt="Slide 2">
                <img class="gallery" src="/static/images/slide3.png" alt="Slide 3">
            </div>
        </div>
    </header>

    <div class="container">
        <p>Welcome to our Aptitude Tester web app. Test your skills and improve your knowledge.</p>
        <a href="#" class="learn-more-btn">Learn More</a>
    </div>

    <footer>
        &copy; 2024 Aptitude Tester. All rights reserved.
    </footer>

    <script>
        // JavaScript for the image slider
        let currentSlide = 0;
        const slides = document.querySelectorAll('.gallery');
        const galleryContainer = document.querySelector('.gallery-container');

        function showSlide(index) {
            const offset = index * -100 + '%';
            galleryContainer.style.transform = 'translateX(' + offset + ')';
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }

        // Initially show the first slide
        showSlide(currentSlide);

        // Set interval for automatic slide change (every 3 seconds)
        setInterval(nextSlide, 3000);
    </script>

</body>

</html>
